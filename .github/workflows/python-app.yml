on:
  release:
    types: [published]

name: Release Python Package and Windows Executable

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pyinstaller
          pip install -e .

      - name: Find rawtoaces folder
        id: paths
        shell: python
        run: |
          import colour.characterisation.datasets.rawtoaces as r
          print(f"::set-output name=rawtoaces::{r.__path__[0]}")

      - name: Build Python package
        run: python -m build

      - name: Build executable
        run: |
          py -m PyInstaller --noconfirm --onefile --noconsole ^
            --name="SpectralFilmLUT" ^
            --add-data "${{ steps.paths.outputs.rawtoaces }};colour/characterisation/datasets/rawtoaces" ^
            src\spectral_film_lut\gui.py

      - name: Upload package and exe to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/spectral_film_lut-*.tar.gz
            dist/SpectralFilmLUT.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
