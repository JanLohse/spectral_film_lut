name: Build and Release Artifacts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Only run tagging once (Ubuntu)
      - name: Create initial tag (if none exist)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ -z "$(git tag -l 'v*')" ]; then
            git tag v0.0.0
            git push origin v0.0.0
          fi

      - name: Bump version and push tag
        if: matrix.os == 'ubuntu-latest'
        id: bump
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      - name: Export version variables
        if: matrix.os == 'ubuntu-latest'
        run: |
          TAG="${{ steps.bump.outputs.new_tag }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV

      # Make version available on Windows runner
      - name: Sync version from tags (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller build
          pip install -e .

      - name: Build with PyInstaller
        run: pyinstaller spectral_film_lut.spec

      # Windows artifact
      - name: Package Windows EXE
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mv dist/SpectralFilmLUT.exe SpectralFilmLUT-${VERSION}.exe

      # Linux artifact
      - name: Package Linux binary
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          chmod +x dist/SpectralFilmLUT
          mv dist/SpectralFilmLUT SpectralFilmLUT-${VERSION}.AppImage

      - name: Create / Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Version ${{ env.TAG }}
          files: |
            SpectralFilmLUT-${{ env.VERSION }}.exe
            SpectralFilmLUT-${{ env.VERSION }}.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
