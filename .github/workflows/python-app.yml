name: Build and Release Artifacts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-and-release:
    name: Tag and Create Release
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.bump.outputs.new_tag }}
      VERSION: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Create initial tag if none exists
      - name: Create initial tag
        run: |
          if [ -z "$(git tag -l 'v*')" ]; then
            git tag v0.0.0
            git push origin v0.0.0
          fi

      # Bump version
      - name: Bump version
        id: bump
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      # Strip leading 'v' for artifact filenames
      - name: Set version output
        id: set_version
        run: |
          TAG=${{ steps.bump.outputs.new_tag }}
          VERSION=${TAG#v}
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          name: Version ${{ steps.bump.outputs.new_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Artifacts
    needs: tag-and-release
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller build
          pip install -e .

      - name: Build with PyInstaller
        run: pyinstaller spectral_film_lut.spec

      # Package Windows EXE
      - name: Package Windows EXE
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mv dist/SpectralFilmLUT.exe SpectralFilmLUT-${{ needs.tag-and-release.outputs.VERSION }}.exe

      # Package Linux AppImage
      - name: Package Linux binary
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          chmod +x dist/SpectralFilmLUT
          mv dist/SpectralFilmLUT SpectralFilmLUT-${{ needs.tag-and-release.outputs.VERSION }}.AppImage

      # Upload artifacts to the release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag-and-release.outputs.TAG }}
          files: |
            SpectralFilmLUT-${{ needs.tag-and-release.outputs.VERSION }}.exe
            SpectralFilmLUT-${{ needs.tag-and-release.outputs.VERSION }}.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

