on:
  release:
    types: [published]

name: Release Python Package, Windows Executable, and Linux AppImage

jobs:
  build-windows:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pyinstaller
          pip install -e .

      - name: Find rawtoaces folder
        id: paths
        shell: python
        run: |
          import os
          import colour.characterisation.datasets.rawtoaces as r
          path = r.__path__[0]
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"rawtoaces={path}\n")

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build Windows executable
        run: PyInstaller --noconfirm --onefile --noconsole --name="SpectralFilmLUT" --add-data "${{ steps.paths.outputs.rawtoaces }};colour/characterisation/datasets/rawtoaces" --add-data ".\src\spectral_film_lut\resources\;resources" src\spectral_film_lut\gui.py

      - name: Rename Windows EXE with version
        run: mv dist/SpectralFilmLUT.exe dist/SpectralFilmLUT-${VERSION}.exe

      - name: Rename Python tar.gz with version
        run: |
          for f in dist/spectral_film_lut-*.tar.gz; do
              mv "$f" "dist/spectral_film_lut-${VERSION}.tar.gz"
          done

      - name: Upload Windows package to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/spectral_film_lut-${VERSION}.tar.gz
            dist/SpectralFilmLUT-${VERSION}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pyinstaller
          pip install -e .

      - name: Find rawtoaces folder
        id: paths
        shell: python
        run: |
          import os
          import colour.characterisation.datasets.rawtoaces as r
          path = r.__path__[0]
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"rawtoaces={path}\n")

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build Linux AppImage
        run: |
          pyinstaller --noconfirm --onefile --noconsole \
            --name="SpectralFilmLUT" \
            --add-data "${{ steps.paths.outputs.rawtoaces }}:colour/characterisation/datasets/rawtoaces" \
            --add-data "src/spectral_film_lut/resources:resources" \
            src/spectral_film_lut/gui.py
          chmod +x dist/SpectralFilmLUT
          mv dist/SpectralFilmLUT dist/SpectralFilmLUT-${VERSION}.AppImage

      - name: Rename Python tar.gz with version
        run: |
          for f in dist/spectral_film_lut-*.tar.gz; do
              mv "$f" "dist/spectral_film_lut-${VERSION}.tar.gz"
          done

      - name: Upload Linux AppImage to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/spectral_film_lut-${VERSION}.tar.gz
            dist/SpectralFilmLUT-${VERSION}.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
